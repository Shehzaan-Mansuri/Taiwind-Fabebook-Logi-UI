<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">     
    <div class="container mx-auto mt-40 flex items-center justify-center">
        <!-- left -->
        <div class="w-1/3 mx-14 ">
            <img src="assets/logo.svg" alt="" class="w-80">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- right -->
        <div class="flex flex-col bg-white p-8 rounded-xl w-[30%] text-xl relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg " type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg " type="password" placeholder="Password">
            <button class="bg-[#1977F2] hover:bg-[#156EE4] text-white my-2 py-3 rounded-md font-bold text-xl "> Log In</button>
            <a href="#" class="text-[#1977F2] text-center text-sm my-2 hover:underline">Forgotten password?</a>
            <hr class="my-2 ">
            <button class="bg-[#35A420] hover:bg-[#2e8b1c] text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"> <span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
